<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Local Storage</h1>
    <button onclick="handleSet()">setItem</button>
    <button onclick="handleGet()">getItem</button>
    <button onclick="handleRemove()">removeItem</button>

    <script>
        const handleSet = () => {
            localStorage.setItem("theme", "dark");//key always string value
            localStorage.setItem("language", "Hindi");
            // localStorage.setItem("phone number", "8412969271");
        };
        const handleGet = () => {
            var abc = localStorage.getItem("theme");
            console.log(abc);

        };
        const handleRemove = () => {
            localStorage.removeItem("language");
        };
    </script>
</body>

</html>
