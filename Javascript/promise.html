    <script>
        var promise1 = new Promise((res, rej) => {
            var a = 10;
            b = 20;
            if (a > b) {
                res("a is greater");
            }
            else {
                rej("b is greter ");
            }
        });

        var promise2 = new Promise((res, rej) => {
            var c = 10;
            d = 20;
            if (c > d) {
                res("c is greater");
            }
            else {
                rej(" d is greter ");
            }
        });
        Promise.all([promise1, promise2])
            .then((data) => {
                console.log("all promises resolved");
            })
            .catch((error) => {
                console.log("all promises rejected");
            });


    </script>
