        class car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return "I have a " + this.carname;
            }
        }
        class maodel extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ",it is a " + this.model;
            }
        }
        let myCar = new maodel("ford", "Mustang");
        document.getElementById("demo").innerHTML = myCar.show();
