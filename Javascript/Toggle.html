<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
            padding-left: 10px;
            border: 2px solid rebeccapurple;
            color: aqua;

        }

        button {
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" id="inpTxt" />
    <br />
    <button onclick="handleToggle()">Eye</button>
    <script>
        const inpTxt = document.getElementById("inpTxt");
        const handleToggle = () => {
            if (inpTxt.type === "password") {
                inpTxt.type = "text";
            }
            else {
                inpTxt.type = "password";

            }
        };
    </script>
</body>

</html>
